<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Certificate</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button-group button, .button-group a {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .button-group button {
            background-color: #dc3545;
        }

        .button-group button:hover {
            background-color: #c82333;
        }

        .button-group a {
            background-color: #6c757d;
            color: white;
        }

        .button-group a:hover {
            background-color: #5a6268;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Certificate</h1>
        <p>Are you sure you want to delete "{{ certificate.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit">Confirm</button>
                <a href="{% url 'certificates' %}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
