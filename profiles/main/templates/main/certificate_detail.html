<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ certificate.name }}</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin: 10px 0;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button.delete {
            background-color: #dc3545;
        }

        .button.delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ certificate.name }}</h1>
        <p>Issuer: {{ certificate.issuer }}</p>
        <p>Date Issued: {{ certificate.date_issued }}</p>
        {% if certificate.image %}
            <img src="{{ certificate.image.url }}" alt="{{ certificate.name }}">
        {% endif %}
        <div>
            <a href="{% url 'certificate_edit' certificate.pk %}" class="button">Edit</a>
            <a href="{% url 'certificate_delete' certificate.pk %}" class="button delete">Delete</a>
            <a href="{% url 'certificates' %}" class="button">Back to List</a>
        </div>
    </div>
</body>
</html>
