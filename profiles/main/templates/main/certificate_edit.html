<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Certificate</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1em;
            margin-bottom: 5px;
            color: #666;
        }

        input, select, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
        }

        input[type="file"] {
            padding: 5px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button, .button-group a {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
            margin: 0 5px;
        }

        .button-group button {
            background-color: #007bff;
            color: white;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }

        .button-group a {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            display: inline-block;
            line-height: normal;
        }

        .button-group a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Certificate</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-group">
                <button type="submit">Save</button>
                <a href="javascript:window.history.back();">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
