<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        header {
            background-color: #ddefee;
            color: #1e1e1e;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #c2c9a2;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px 0;
        }

        nav a {
            color: #000000;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
            flex: 1;
            text-align: center;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            text-align: center;
            margin: 20px;
        }

        #chatbot-container {
            height: 400px;
            border: 1px solid #ccc;
            margin: 0 auto;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #f9f9f9;
            overflow-y: auto;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
        }

        #message-input {
            display: flex;
            margin-top: 10px;
        }

        #message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #message-input button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
        }

        #message-input button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            header {
                font-size: 1.5em;
            }

            nav a {
                padding: 10px;
                font-size: 0.9em;
            }

            .container {
                margin: 10px;
            }

            #chatbot-container {
                height: 300px;
            }
        }

        @media (min-width: 601px) {
            nav a {
                flex: 1;
                padding: 14px 20px;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Pirelli Rahelya Piri</h1>
    </header>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'microblog_list' %}">Microblogging</a>
        <a href="{% url 'certificates' %}">Certificates</a>
        <a href="{% url 'portfolio' %}">Portfolio</a>
        <a href="{% url 'chatbot' %}">Chatbot</a>
    </nav>

    <div class="container">
        <h2>Chatbot</h2>
        <div id="chatbot-container">
            <div id="messages"></div>
            <div id="message-input">
                <input type="text" id="message" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <button class="back-button" onclick="window.history.back();">Back</button>

    <script>
        async function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value;
            if (!message) return;

            displayMessage(message, 'user');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                displayMessage(data.response, 'bot');
            } catch (error) {
                console.error('Error:', error);
                displayMessage('Sorry, something went wrong. Please try again later.', 'bot');
            }

            messageInput.value = '';
        }

        function displayMessage(message, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>

</body>
</html>
