<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microblogging</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        header {
            background-color: #ddefee;
            color: #1e1e1e;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #c2c9a2;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px 0;
        }

        nav a {
            color: #000000;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
            flex: 1;
            text-align: center;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            text-align: center;
            margin: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
        }

        .search-container button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            margin-left: 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .search-container button i {
            font-size: 16px;
        }

        .microblog-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .microblog-gallery .post {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .microblog-gallery h3 {
            margin: 0 0 10px 0;
        }

        .microblog-gallery p {
            margin: 0;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            header {
                font-size: 1.5em;
            }

            nav a {
                padding: 10px;
                font-size: 0.9em;
            }

            .container {
                margin: 10px;
            }

            .search-container input {
                width: 100%;
            }
        }

        @media (min-width: 601px) {
            nav a {
                flex: 1;
                padding: 14px 20px;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Pirelli Rahelya Piri</h1>
    </header>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'microblog_list' %}">Microblogging</a>
        <a href="{% url 'certificates' %}">Certificates</a>
        <a href="{% url 'portfolio' %}">Portfolio</a>
        <a href="{% url 'chatbot' %}">Chatbot</a>
    </nav>

    <div class="container">
        <h2>Microblog Posts</h2>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search microblogs...">
            <button type="button" onclick="searchMicroblogs()">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <a href="{% url 'microblog_new' %}">Add new post</a>

        <!-- Microblog Gallery -->
        <div class="microblog-gallery">
            {% for microblog in microblogs %}
            <div class="post">
                <h3>{{ microblog.title }}</h3>
                <p>{{ microblog.content }}</p>
                <a href="{% url 'microblog_detail' microblog.pk %}">View Details</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <button class="back-button" onclick="window.history.back();">Back</button>

    <script>
        function searchMicroblogs() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const posts = document.querySelectorAll('.microblog-gallery .post');

            posts.forEach(post => {
                const title = post.querySelector('h3').textContent.toLowerCase();
                const content = post.querySelector('p').textContent.toLowerCase();
                if (title.includes(input) || content.includes(input)) {
                    post.style.display = '';
                } else {
                    post.style.display = 'none';
                }
            });
        }
    </script>

</body>
</html>
